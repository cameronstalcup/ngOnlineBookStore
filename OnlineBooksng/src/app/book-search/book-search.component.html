<p>
  book-search works!
</p>

<div>
  <h3 style='background-color: cyan'>Search for a book</h3>
  <input type="search" q="search-box" (keyup)="search(search-box.value)"/>

  <ul class="search-result" >
      <li *ngFor="let book of books$ | async ">
          <a routerLink='/detail/{{book.id}}'>
        {{book.title}}
      </a>
      </li>
  </ul>
</div>
