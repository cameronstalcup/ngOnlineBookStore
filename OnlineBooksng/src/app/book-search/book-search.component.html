<div style='text-align: center'>
  <h3 style='background-color: cyan'>Search for a book</h3>
  <input type="search" q="search-box" (keyup)="search(search-box.value)" placeholder="Search Books"/>
  <ul class="search-result" >
      <li *ngFor="let book of books$ | async ">
          <a routerLink='/detail/{{book.id}}'>
        {{book.title}}
      </a>
      </li>
  </ul>
</div>
